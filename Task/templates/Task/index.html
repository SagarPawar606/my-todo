{% extends 'Task/base.html' %}

{% block content %}
    {% for task in tasks %}
        <div class="m-4">
            <h4><a href="{{task.get_absolute_url}}">{{task.title|title}}</a></h4>
            <small>Added : {{task.added|timesince}} ago</small>
        </div>
        
    {% endfor %}
    
{% endblock content %}
